<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CODE ARISE â€“ C / C++ Compiler</title>

<style>
/* ================= VARIABLES ================= */
:root{
    --accent:#6d28d9;
    --text:#022c22;
    --border:rgba(255,255,255,.35);
    --panel:rgba(255,255,255,.88);
}

body.dark{
    --text:#eaeaea;
    --border:#273043;
    --panel:#111821;
}

/* ================= BASE ================= */
*{box-sizing:border-box}

body{
    margin:0;
    font-family:"Segoe UI",system-ui,sans-serif;
    color:var(--text);

    /* ðŸŒ¿ PREMIUM TEAL / GOLD LIGHT MODE */
    background:
        radial-gradient(120% 80% at 10% 20%, rgba(16,185,129,.35), transparent 55%),
        radial-gradient(120% 80% at 90% 30%, rgba(20,184,166,.30), transparent 55%),
        radial-gradient(120% 80% at 30% 85%, rgba(34,197,94,.25), transparent 60%),
        linear-gradient(120deg,
            #022c22 0%,
            #064e3b 35%,
            #022c22 65%,
            #021b14 100%
        );

    background-size:200% 200%;
    animation:tealFlow 26s ease-in-out infinite;
    transition:.6s;
}

@keyframes tealFlow{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

body.dark{
    background:#0b0f14;
    animation:none;
}

/* ================= LOADER ================= */
#loader{
    position:fixed;
    inset:0;
    background:radial-gradient(circle,#2b0b4a,#050008);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
}

#loaderText{
    font-size:3.8rem;
    letter-spacing:14px;
    color:#f5d0fe;
    text-shadow:
        0 0 45px #c084fc,
        0 0 120px #9333ea,
        0 0 200px #6d28d9;
    animation:glowFade .9s ease forwards;
}

@keyframes glowFade{
    0%{opacity:0;transform:scale(.9)}
    50%{opacity:1;transform:scale(1)}
    100%{opacity:0;transform:scale(1.1)}
}

/* ================= MATRIX ================= */
#matrix{
    position:fixed;
    inset:0;
    z-index:-5;
    opacity:0;
    transition:opacity 1s ease;
}
body.dark #matrix{opacity:1}

/* ================= APP ================= */
.main{
    width:95%;
    max-width:1320px;
    margin:auto;
    padding:32px;
}

h1{
    text-align:center;
    font-size:3.2rem;
    letter-spacing:14px;
    margin-bottom:32px;
    color:#eafff5;
    text-shadow:0 10px 30px rgba(0,0,0,.35);
}

.top-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 24px;
    border-radius:22px;
    background:var(--panel);
    backdrop-filter:blur(22px);
    border:1px solid var(--border);
    box-shadow:0 22px 50px rgba(0,0,0,.25);
}

.controls{display:flex;gap:14px}

select,button{
    background:transparent;
    color:var(--text);
    border:1px solid var(--accent);
    padding:10px 20px;
    border-radius:14px;
    cursor:pointer;
    font-size:.95rem;
    transition:.3s;
}

button:hover,select:hover{
    background:linear-gradient(135deg,#7c3aed,#a78bfa);
    color:white;
}

iframe{
    width:100%;
    height:520px;
    margin-top:30px;
    border-radius:22px;
    border:1px solid var(--border);
    background:black;
    box-shadow:0 25px 60px rgba(0,0,0,.35);
}

/* ================= ERRORS ================= */
.errors{
    margin-top:30px;
    padding:24px 28px;
    border-radius:22px;
    background:var(--panel);
    backdrop-filter:blur(22px);
    border-left:6px solid var(--accent);
    border:1px solid var(--border);
    box-shadow:0 22px 50px rgba(0,0,0,.25);
}

.errors h3{
    margin-bottom:16px;
    letter-spacing:1px;
}

.errors ul{
    margin:0;
    padding-left:24px;
    font-family:Consolas, monospace;
    line-height:1.7;
    font-size:.95rem;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
    <div id="loaderText">CODE&nbsp;ARISE</div>
</div>

<!-- MATRIX -->
<canvas id="matrix"></canvas>

<!-- APP -->
<div class="main" id="app" style="display:none">
    <h1>CODE ARISE</h1>

    <div class="top-bar">
        <div class="controls">
            <select onchange="switchCompiler(this.value)">
                <option value="cpp">C++</option>
                <option value="c">C</option>
            </select>
        </div>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <iframe id="compilerFrame" src="https://onecompiler.com/embed/cpp"></iframe>

    <div class="errors">
        <h3 id="errorTitle"></h3>
        <ul id="errorList"></ul>
    </div>
</div>

<script>
/* ===== LOADER ===== */
setTimeout(()=>{
    document.getElementById("loader").style.display="none";
    document.getElementById("app").style.display="block";
},800);

/* ===== MATRIX ===== */
const c=document.getElementById("matrix"),x=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize(); addEventListener("resize",resize);

const chars="01ã‚¢ã‚«ã‚µã‚¿ãƒŠABCDEFGHIJKLMNOPQRSTUVWXYZ";
const size=16,cols=Math.floor(innerWidth/size);
const drops=Array(cols).fill(1);

setInterval(()=>{
    if(!document.body.classList.contains("dark"))return;
    x.fillStyle="rgba(0,0,0,.05)";
    x.fillRect(0,0,c.width,c.height);
    x.fillStyle="#00ff88";
    x.font=size+"px monospace";
    drops.forEach((y,i)=>{
        const t=chars[Math.random()*chars.length|0];
        x.fillText(t,i*size,y*size);
        drops[i]=y*size>c.height&&Math.random()>.98?0:y+1;
    });
},35);

/* ===== THEME ===== */
function toggleTheme(){
    document.body.classList.toggle("dark");
}

/* ===== ERRORS ===== */
const errors={
    c:[
        "Missing semicolon ( ; )",
        "Forgetting #include <stdio.h>",
        "Wrong format specifier in printf",
        "Using variables without declaration",
        "Array index out of bounds"
    ],
    cpp:[
        "Missing semicolon ( ; )",
        "Forgetting #include <iostream>",
        "Using namespace std incorrectly",
        "Mixing C and C++ headers",
        "Mismatched braces { }"
    ]
};

function switchCompiler(lang){
    compilerFrame.src=lang==="c"
        ?"https://onecompiler.com/embed/c"
        :"https://onecompiler.com/embed/cpp";
    errorTitle.textContent=`[ COMMON ${lang.toUpperCase()} ERRORS ]`;
    errorList.innerHTML="";
    errors[lang].forEach(e=>{
        const li=document.createElement("li");
        li.textContent=e;
        errorList.appendChild(li);
    });
}

switchCompiler("cpp");
</script>

</body>
</html>
